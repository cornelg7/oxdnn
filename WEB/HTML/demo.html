<!DOCTYPE html>

<html>
	<head>
		<title> Deeply Decoded Disability - Demo </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- styles -->
		<link href="../CSS/style.css" rel="stylesheet" type="text/css" />
		<link href="../CSS/demo_style.css" rel="stylesheet" type="text/css" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
		<!-- scripts -->
		<script src="../JS/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
		<!-- There's another JS script at the bottom of the page-->
	</head>

	<body>
		<!-- menu at the top of the page + script to load it -->
		<div id = "demo_title_bar"> Need server for this to show up </div>
		<script> $(function(){ $("#demo_title_bar").load("demo_title_bar.html"); }); </script> 


		<div class="jumbotron">

			<div class="row" style="padding-top:30px;">
				<div class="col-sm-12 text-center">
					<h1> Pictures ready for upload: </h1>
				</div> 
			</div>
			
			<!-- the drop zone -->
			<div class="row">
				<div class="col-sm-12">
					<div class="dragDrop" id ="dropZone"> 
						<img src="../res/DropZone.png" ><!--style="margin-left: auto; margin-right: auto"> -->
					</div>
					
				</div>
			</div>

			<div class="row" style="padding-top:30px;"> 
				<div class="col-sm-12 text-center">
					<button type="button" class="btn btn-primary btn-lg" id="RunButton" > Upload </button>
				</div>
			</div>

			<div class="row">
				<!-- column for uploading from pc -->
				<div class="col-sm-6 text-center">
					
					<div class="row">
						<div class="col-sm-12 text-center">
							<h2> Upload from PC </h2>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 text-center">
							<!--Here is the form to upload a file. We need to link action to a .php or .asp file which will run on the server and write the data collected here into a file-->
							<form action='' method="post" enctype="multipart/form-data">
								Select picture to upload 
								<input type="file" name="photos[]" id="fileUploading" multiple accept="image/*"> 
							<!--	<input type="submit" name="submit" value="Upload"> -->
								Size limit: 10 MB
							</form>
						</div>
					</div>

				</div>

				<!-- column for the map -->
				<div class="col-sm-6 text-center">

					<div class="row">
						<div class="col-sm-12 text-center">
							<h2> Or choose a location on maps </h2>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 text-center" id="GoogleMaps" style="height: 20rem">
							Container for google maps api.
						</div>
					</div>
					
					<div class ="row">
						<div class="col-sm-12">
							<input type="text" value="Computer Science Department, University of Oxford" id="address" style="width: 60%">
							<button onClick="showOnMap()"> find location </button>
							<button onClick="getPhotos()">get images</button>
						</div>
					</div>
						
				</div>
			</div>
			
			<!-- rows for displaying the output -->
			<div class="row">
				<div id="progressDiv"> </div>
			</div>

			<div class="row">
				<div clss="col-sm-12 text-center">
					<div id="outputDiv" style = "display:none">
						<h3> Result : </h3>
					</div>
				</div>
			</div>

		</div>
		
		
		
		<!-- JS to check what file is being uploaded-->
		<!-- The script needs to be here so it can access the form element defined above-->
		<script src="../JS/Upload.js"> </script>
		<!--Script to handle Maps and script to include the Google Maps API; the KEY should not be public, so is not written here-->
		<script src="../JS/Maps.js"> </script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjNr4oNHdPz49y_I4yVTm18R8NlMVJxOM&callback=initMap&libraries=places"> </script>
		
		
		<!-- footer -->
		<footer id="Footer" class="footer text-white bg-dark"> </footer>
		<script> $(function(){ $("#Footer").load("footer.html"); }); </script> 		
	</body>
</html>
